<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./IMAGES/FAVICON-.PNG">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="circulo-1" src="./IMAGES/BG-PAT~2.SVG">
  <img class="circulo-2" src="./IMAGES/BG-PATTE.SVG">
  <div class="caja">
    <div class="imagen"></div>
    <div class="perfil">
      <img src="./IMAGES/IMAGE-VI.JPG">
    </div>
    <div class="info-personal">
      <h3>Victor Crest <span class="numero-26">26</span></h3> <span class="london">London</span>
    </div>
    <div class="linea"></div>
    <div class="seguidores"><h3>80K</h3> <span>Followers</span></div>
    <div class="likes"><h3>803K</h3> <span>Likes</span></div>
    <div class="fotos"><h3>1.4K</h3> <span>Photos</span></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matetete</a>.
  </div>

</html>
